
<div class="col-md-12">
  <hr>
  <h1>{{titulo}}</h1>

  <form (ngSubmit)="guardar(forma)" #forma="ngForm" class="col-md-4" novalidate>
    <div class="form-group">
      <label>Correo Electr√≥nico</label>
      <input type="email" name="email" [(ngModel)]="user.email" required minlength="10"
             class="form-control" placeholder="Enter email">

    </div>
    <div class="form-group">
      <label>Password</label>
      <input #password name="pass" [(ngModel)]="user.pass"
            type="password" class="form-control" required placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>



</div>
